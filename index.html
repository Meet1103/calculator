<!DOCTYPE html>

<html>

    <head>
    
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
        <meta name="keywords" content="HTML,CSS,JAVASCRIPT,AGE FEATURE,CALCULATOR FUNCTIONALITY">
        
        <meta name="description" content="Have calculator functionality with age knowing feature">
 
        <meta name="author" content="Meet Mehta">

        <link type="text/css" rel="stylesheet" href="calculator.css">
    
        <title> Calculator </title>
        
    </head>
    
    <body class="b"> 
        
        <input type="text" id="Calc" placeholder="0" disabled>
        
       <h3 id="happy">ALWAYS KEEP SMILING</h3> 
        
        <button class="Values left1 bottom1 off" onclick="age()">AGE</button>
        <button class="Values left2 bottom1" onclick="zero()">0</button>
        <button class="Values left3 bottom1" onclick="dot()">•</button>
        <button class="Values left4 bottom1 onn" onclick="equal()">=</button>
        
        <button class="Values left1 bottom2" onclick="seven()">7</button>
        <button class="Values left2 bottom2" onclick="eight()">8</button>
        <button class="Values left3 bottom2" onclick="nine()">9</button>
        <button class="Values left4 bottom2" onclick="plus()">+</button>
        
        <button class="Values left1 bottom3" onclick="four()">4</button>
        <button class="Values left2 bottom3" onclick="five()">5</button>
        <button class="Values left3 bottom3" onclick="six()">6</button>
        <button class="Values left4 bottom3" onclick="minus()">-</button>
        
        <button class="Values left1 bottom4" onclick="one()">1</button>
        <button class="Values left2 bottom4" onclick="two()">2</button>
        <button class="Values left3 bottom4" onclick="three()">3</button>
        <button class="Values left4 bottom4" onclick="multiply()">×</button>
        
        <button class="Values left1 bottom5 off" onclick="para1()">(</button>
        <button class="Values left2 bottom5" onclick="para2()">)</button>
        <button onclick="square()" class="Values left3 bottom5">sqrt</button>
        <button onclick="cube()" class="Values left4 bottom5 onn">cbrt</button>
        
        <button class="Values left1 bottom6" onclick="off()">OFF</button>
        <button class="Values left2 bottom6" onclick="clearLast()"><=</button>
        <button onclick="divide()" class="Values left3 bottom6">/</button>
        <button onclick="on()" class="Values left4 bottom6">ON</button>

        <script src="calculator.js"></script>
        
    </body>
    
</html>
